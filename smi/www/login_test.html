<!DOCTYPE html>
<html>
<head>
	<title>Test</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script type="text/javascript" src="/assets/frappe/js/lib/jquery/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#login').click(function() {
				var email = $('#email').val();
				var password = $('#password').val();
				$.ajax({
				    type: 'POST',
				    url: '/api/method/login',
				    data: {
				    	usr:email,
				    	pwd:password
				    },
				    dataType: "json",
				    success: function(output, status, xhr) {
				        window.location.href = "/list_test";
				    },
				    error: function(output, status, xhr) {
				    	if (output.statusText == 'UNAUTHORIZED') {
				    		alert('Invalid email / password')
				    	}
				    }
				});
			});
		});
	</script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
		  	<div class="col-md-6">
		  		<img src="http://www.smisemarang.com/images/logosmih.png">
		  		<hr>
		  		<h1>Student Form Test</h1>
		 	</div>
		 </div>
		 <div class="row">
		 	<div class="col-md-4 offset-md-1">
		 		<p>Welcome! Please login to your SMI account</p>
		 		<div class="form-group">
			      	<input type="text" id="email" required>
			      	<span class="bar"></span>
			      	<label>E-mail</label>
			    </div>
			  	<div class="form-group">
			      	<input type="password" id="password" required>
			      	<span class="bar"></span>
			      	<label>Password</label>
			    </div>
			  	<center><button type="button" id="login"><b>LOGIN</b></button></center>
		 	</div>
		 </div>
	</div>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
</body>
</html>
